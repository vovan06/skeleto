<!DOCTYPE html>
<html>
<haed>
<link type="text/css" href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" />
{% block title -%}
{% if title %} 
    <title></title>
{% else %}
    <title>info</title>
{% endif %}
{% endblock%}
</haed>
<body>
{% block content -%}
    {%- block mainmenu -%}
<ul class="mainmenu">
    {% for m in menu -%}
</li><a href="{{m.url}}">{{m.name}}</a></li>
    {% endfor -%}
</ul>
    {% endblock mainmenu -%}
<div class="clear"></div>
<div class="content">
    {% if title -%}    
<h1>{{title}}</h1>
    {% else -%}
<h1>info</h1>
    {% endif -%}
{% endblock -%}
</div>
</body>
</html>
